<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <input class="col-10" type="text" id="display" />
      </div>
      <div class="buttons3">
        <div class="row">
          <button id="ac" class="col-8" onclick="clearDisplay()">AC</button>
          <button id="op" class="col-4" onclick="appendToDisplay('/')">
            /
          </button>
        </div>
        <div class="row">
          <button id="nb" class="col-3" onclick="appendToDisplay('7')">
            7
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('8')">
            8
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('8')">
            9
          </button>
          <button id="op" class="col-3" onclick="appendToDisplay('*')">
            x
          </button>
        </div>
        <div class="row">
          <button id="nb" class="col-3" onclick="appendToDisplay('4')">
            4
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('5')">
            5
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('6')">
            6
          </button>
          <button id="op" class="col-3" onclick="appendToDisplay('-')">
            -
          </button>
        </div>
        <div class="row">
          <button id="nb" class="col-3" onclick="appendToDisplay('1')">
            1
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('2')">
            2
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('3')">
            3
          </button>
          <button id="op" class="col-3" onclick="appendToDisplay('+')">
            +
          </button>
        </div>
        <div class="row">
          <button id="nb" class="col-6" onclick="appendToDisplay('0')">
            0
          </button>
          <button id="nb" class="col-3" onclick="appendToDisplay('.')">
            .
          </button>
          <button id="op" class="col-3" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
